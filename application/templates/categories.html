{% extends 'base.html' %}

{% block title %}Categories - Inventory Management Dashboard{% endblock %}

{% block content %}
<h2>Categories Overview</h2>
<table class="category-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Number of Products</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sample Category Row -->
        {% for category in categoriesData %}
        <tr>
            <td>{{ category[0] }}</td>
            <td>{{ category[1] }}</td>
            <td>{{ category[2] }}</td>
        </tr>
        {% endfor %}
        <!-- Additional category rows can be dynamically generated from a database -->
    </tbody>
</table>

<!-- Inserting an image in the middle of the page -->
<div class="category-image-container">
    <img src="{{ url_for('static', filename='images/products_image.png') }}" alt="Category Image" class="category-image">
</div>
{% endblock %}
